[common]
bind_port = 7000
authentication_method = token
token = secret
vhost_http_port = 80
vhost_https_port = 443
enable_prometheus = true

dashboard_port = 7500
dashboard_user = admin
dashboard_pwd = admin

tls_only = true
tls_enable = true
tls_cert_file = /usr/frp/cert/server.crt
tls_key_file = /usr/frp/cert/server.key
tls_trusted_ca_file = /usr/frp/cert/ca.crt

