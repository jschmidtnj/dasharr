  <!-- Custom scripts -->
  <script type="text/javascript">
  function setHrefs() {
    const subdomainElements = document.getElementsByClassName('get-subdomain');
    for (let i = 0; i < subdomainElements.length; i++) {
      const sub = subdomainElements[i].getAttribute('sub');
      subdomainElements[i].setAttribute('href', `${window.location.protocol}//${sub}.${window.location.hostname}`);
    }
  }
  </script>
